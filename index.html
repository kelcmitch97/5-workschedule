<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="9">9AM</div>
      <textarea class="col-12 col-md-10 description" id="9" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="9">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="10">10AM</div>
      <textarea class="col-12 col-md-10 description" id="10" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="10">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="11">11AM</div>
      <textarea class="col-12 col-md-10 description" id="11" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="11">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row  hour-row time-block">
      <div class="hour col-12 col-md-1" value="12">12PM</div>
      <textarea class="col-12 col-md-10 description" id="12" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="12">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="13">1PM</div>
      <textarea class="col-12 col-md-10 description" id="13" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="13">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="14">2PM</div>
      <textarea class="col-12 col-md-10 description" id="14" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="14">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="15">3PM</div>
      <textarea class="col-12 col-md-10 description" id="15" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="15">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="16">4PM</div>
      <textarea class="col-12 col-md-10 description" id="16" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="16">
        <span class="oi oi-file"></span>
      </button>
    </div>
    <div class="row hour-row time-block">
      <div class="hour col-12 col-md-1" value="17">5PM</div>
      <textarea class="col-12 col-md-10 description" id="17" type="text"></textarea>
      <button class="col-12 col-md-1 btn saveBtn" hour="17">
        <span class="oi oi-file"></span>
      </button>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
